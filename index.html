<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taiwan Travel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
    

    <div class="hero hero-1">

  <!-- header -->
  <header class="header py-4 py-md-8 mask">
    <div class="container d-flex justify-content-between">
      <div class="hamburger d-block d-lg-none" data-bs-toggle="modal" data-bs-target="#mobileMenuModal"></div>
      <div class="logo">
        <h1 class="h1"><a class="text-white" href="/" title="回到Taiwan Travel首頁">TAIWAN TRAVEL</a></h1>
      </div>
      <nav class="d-none d-lg-block">
        <ul class="nav-lg d-flex justify-content-between fs-4">
          <li class="nav-lg-item"><a class="nav-lg-link text-white" href="#" title="旅遊情報">旅遊情報</a></li>
          <li class="nav-lg-item"><a class="nav-lg-link text-white" href="./attractions.html" title="景點查詢">景點查詢</a></li>
          <li class="nav-lg-item"><a class="nav-lg-link text-white" href="" title="美食推薦">美食推薦</a></li>
          <li class="nav-lg-item"><a class="nav-lg-link text-white" href="" title="旅宿資訊">旅宿資訊</a></li>
          <li class="nav-lg-item"><a class="nav-lg-link text-white" href="" title="節慶活動">節慶活動</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 手機版選單 -->
  <div class="modal fade" id="mobileMenuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0">
        <button type="button" class="btn-close ms" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="nav-s text-center mx-auto">
          <div class="modal-header border-bottom-0">
            <p class="nav-s-title text-secondary modal-title" id="exampleModalLabel">TAIWAN TRAVEL</p>
            <img class="nav-s-img" src="/assets/images/icon/navbarLineForMobile.svg" alt="">
          </div>
          <div class="modal-body p-0">
            <ul>
              <li class="nav-s-item mb-11"><a href="#" title="旅遊情報">旅遊情報</a></li>
              <li class="nav-s-item mb-11"><a href="./attractions.html" title="景點查詢">景點查詢</a></li>
              <li class="nav-s-item mb-11"><a href="" title="美食推薦">美食推薦</a></li>
              <li class="nav-s-item mb-11"><a href="" title="旅宿資訊">旅宿資訊</a></li>
              <li class="nav-s-item mb-10"><a href="" title="節慶活動">節慶活動</a></li>    
            </ul>
          </div>
          <div class="modal-footer border-top-0 justify-content-center p-0 mb-8">
            <a class="pe-4" href="https://www.facebook.com/" title="Taiwan Travel Facebook">
              <img src="/assets/images/icon/facebook.svg" alt="">
            </a>
            <a href="/" title="分享本網站">
              <img src="/assets/images/icon/share.svg" alt="">
            </a>
          </div>
        </div>         
      </div>
    </div>
  </div>

  <!-- hero -->
  <div class="container">
    <div class="hero-body d-flex flex-column align-items-center">
      <div class="hero-body-top px-8 px-md-0">
        <img class="img-fluid" src="./assets/images/taiwan_logo_white.svg" alt="台灣景點搜尋">
      </div>
      <!-- 搜尋框 -->
      <div class="search-area custom-style-primary">
        <form action="post" method="post" class="d-block d-md-flex">
          <select name="area" id="area" class="form-select form-select-m mb-5 mb-md-0" aria-label="Default select example">
            <option value="北部地區">北部地區</option>
          </select>  
          <select name="city" id="city" class="form-select form-select-m mb-5 mb-md-0" aria-label="Default select example">
            <option value="全部">全部</option>
            <option value="臺北市">臺北市</option>
          </select>
          <div class="search-area-e ms-md-auto">
            <button type="button" class="btn btn-accent-1">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>





    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
